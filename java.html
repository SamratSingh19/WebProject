<!DOCTYPE html>
<html>
<head>
<title>Hello</title>
<script>
function addNumbers(){
	var result;
	var a=10;
	var b=20;
	
	result= document.getElementById("message");
	result.outerHTML=`<h1> Sum=${a*b}</h1>`;
}
</script>
</head>
<body>
<h3 id="message">
To see the sum of 10+20 program greeting ,click below.
</h3>
<input type="button" value="Click Me!" onclick="addNumbers();">
</body>
</html>
